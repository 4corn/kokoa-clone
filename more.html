<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>            
        </div>
    </header>

    <main class="mian-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://lh3.googleusercontent.com/ogw/ADGmqu92iBIz7yFXI65RL2N9K-9oLmDFHOM1-6LYhwLg=s32-c-mo" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">JeongMin</h4>
                    <h6 class="user-component__subtitle">+82 010 1234 5678</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestion">
            <h4 class="more-suggestion__title">Suggestion</h4>
            <div class="more-suggestion__icons">
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__image">
                        <img src="https://lh3.googleusercontent.com/sTug7DxquD6aKrTTnsejKXYoK9CrvZo2i6HiuuSXwx5-hU5cm15DPU6ew_CRvji0WhTL" />
                    </div>
                    <span class="more-suggestion__text">KoKoa Story</span>
                </div>
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__image">
                        <img src="https://i.pinimg.com/originals/24/39/f6/2439f612c869ab11ffa65c106a00f97c.jpg" />
                    </div>
                    <span class="more-suggestion__text">KoKoa Friends</span>
                </div>
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__image">
                        <img src="https://i.pinimg.com/236x/3d/27/44/3d2744da172cc43dbb3bc5a227b0e3a1.jpg" />
                    </div>
                    <span class="more-suggestion__text">Friends Gem</span>
                </div>
            </div>           
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__comment-notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis-notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</body>
</html>
